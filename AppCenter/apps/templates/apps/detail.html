<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ app.name }} | 工具大全</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="在线{{ app.name }}, {{ app.name }} Online, {% for app_tag in app.tags %}{{ app_tag.tag.name }}{% endfor %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="//bohan.qiniudn.com/codehighlight.css?v=2">
    <style type="text/css">
      .ac-content {
        height: 500px;
        border: .2rem solid #f7f7f9;
      }
      .meta-info {
        margin: 1rem 0;
      }
      h1 {
        font-size: 2rem;
      }
      .right-slider {
        border-left: .2rem solid #f7f7f9;
      }
      .avatar {
        width: 1.5rem;
      }
      .user-info {
        font-size: .5rem;
        margin: .5rem 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
      <a class="navbar-brand" href="/">
        <img src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg"
             width="30" height="30" class="d-inline-block align-top" alt="">
        工具大全
      </a>
      </div>
    </nav>
    <div class="container">
      <div>
        <div class="meta-info">
          <h1 class="d-inline">{{ app.name }}</h1>
          <p class="text-secondary d-inline">{{ app.description }}</p>
          <p class="text-secondary user-info">
            <img src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" class="rounded-circle avatar">
            <span class="align-bottom">张伯函</span>
            {% for app_tag in app.tags %}
            <span class="badge badge-info align-bottom" id="app_tag.id">{{ app_tag.tag.name }}</span>
            {% endfor %}
          </p>
        </div>
        <iframe class="ac-content col-md-12" src="{% url 'app_code' url_slug=app.url_slug %}"></iframe>
        <div class="ac-readme">
          {{ app.markdown_to_html | safe }}
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-105166361-1', 'auto');
    ga('send', 'pageview');

  </script>
  </body>
</html>
