<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ app.name }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      .ac-content {
        width: 1000px;
        height: 1000px;
        border: none;

  </head>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <h1>{{ app.name }}</h1>
          <p>{{ app.description }}</p>
          <iframe class="ac-content" src="{% url 'app_code' url_slug=app.url_slug %}"></iframe>

        </div>
