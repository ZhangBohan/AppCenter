<!DOCTYPE html>
<html lang="en">
<head>
    <title>工具大全</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg"
                 width="30" height="30" class="d-inline-block align-top" alt="">
            工具大全
        </a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#">最近加入的工具</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">最多使用的工具</a>
                </li>
            </ul>

            <div class="container">
            {% if apps %}
                <div class="row mb-3">
                {% for app in apps %}
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="{% url 'app_detail' url_slug=app.url_slug %}">{{ app.name }}</a></h5>
                                    <h6 class="card-subtitle mb-2">
                                        <span class="badge badge-info align-bottom">URL</span>
                                        <span class="badge badge-info align-bottom">转码</span>
                                    </h6>
                                    <p class="card-text">{{ app.description }}</p>
                                </div>
                            </div>
                        </div>
                    {% if forloop.counter|divisibleby:"3" %}
                </div>
                <div class="row">
                    {% endif %}
                {% endfor %}
                    </div>
            {% else %}
                <p>No Apps are available.</p>
            {% endif %}
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">热门标签</h4>
                    <span class="badge badge-info align-bottom">URL</span>
                    <span class="badge badge-info align-bottom">转码</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-105166361-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
